<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatar Shop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="shop.js" type="module" defer></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>
    <h1>🛍 Avatar Shop</h1>
    <p>Buy a new look using $UBSCRIBE or ⭐ Stars</p>
  </header>

  <section class="shop-container">
    <div class="avatar-grid" id="avatar-grid">
      <!-- Аватары будут добавлены через JS -->
    </div>
  </section>

  <footer>
    <p style="text-align:center; font-size: 0.9rem; color: #888;">Select an avatar to purchase</p>
  </footer>
</body>
</html>
