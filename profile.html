<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="avatar-wrapper" onclick="window.location.href='avatar-shop.html'">
        <img id="profile-avatar" src="assets/avatars/default.png" alt="Avatar" class="avatar-img" />
      </div>
      <h2 class="username">John Doe</h2>
      <p class="user-handle">@johndoe</p>
    </div>

    <div class="profile-balance">
      <p>Total Earned:</p>
      <h2><span id="total-balance">$0</span></h2>
    </div>

    <div class="profile-summary">
      <p><strong>Tasks completed:</strong></p>
      <ul>
        <li>🎥 Watch 1 video — <span id="watch-status">❌</span></li>
        <li>🔗 Share a link — <span id="share-status">❌</span></li>
        <li>🐦 Follow on Twitter — <span id="follow-status">❌</span></li>
        <li>❤️ Like a tweet — <span id="like-status">❌</span></li>
      </ul>
    </div>

    <div class="profile-buttons">
      <button onclick="invite()">Invite friends</button>
      <button onclick="help()">Help</button>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <img src="assets/home-icon.svg" alt="Main" />
    </a>
    <a href="watch.html" class="nav-item center-btn">
      <img src="assets/boost-icon.svg" alt="Boost" />
    </a>
    <a href="profile.html" class="nav-item">
      <img src="assets/profile-icon.svg" alt="Profile" />
    </a>
    <a href="tasks.html" class="nav-item">
      <img src="assets/menu-icon.svg" alt="Tasks" />
    </a>
  </nav>

  <script>
    const tasks = [
      { key: 'watch_video', reward: 100, statusId: 'watch-status' },
      { key: 'share', reward: 200, statusId: 'share-status' },
      { key: 'follow', reward: 300, statusId: 'follow-status' },
      { key: 'like', reward: 200, statusId: 'like-status' }
    ];

    let total = 0;
    tasks.forEach(task => {
      const done = localStorage.getItem(`task_${task.key}`) === 'done';
      if (done) {
        document.getElementById(task.statusId).textContent = '✅';
        total += task.reward;
      }
    });
    document.getElementById("total-balance").textContent = `$${total}`;

    function invite() {
      alert("🔗 Share your referral link via Telegram");
    }

    function help() {
      alert("❓ Visit @support_bot or check our FAQ.");
    }
  </script>
</body>
</html>
